{% extends "base.html" %}
{% load i18n %}

{% block content %}

  <h1>{% trans 'Are you sure you want to delete following'%} {{ object_verbose_name }}?</h1>
  <p class="mt-4">{{ object }}</p>

  <div class="m-8">
    <form method="POST" action="{{ delete_view_url }}">
      {% csrf_token %}

      {{ form }}

      <button type="submit"
              class="btn btn-danger"
      >{% trans 'Delete'%}</button>
    </form>

  </div>

{% endblock %}
