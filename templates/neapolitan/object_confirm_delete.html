{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div class="card mx-auto" style="max-width: 480px;">
    <div class="card-body">
      <p class="card-text">{% trans 'Are you sure you want to delete following'%} {{ object_verbose_name }}?<p>
        <p class="card-text">{{ object }}</p>
        <form method="POST" action="{{ delete_view_url }}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit"
                  class="btn btn-danger"
          >{% trans 'Delete'%}</button>
        </form>
      </div>
      </div>
{% endblock %}
