{% extends "base.html" %}
{% load i18n %}

{% block content %}

  <h1>{% if object %}{% trans 'Edit'%} {{object_verbose_name}}{% else %}{% trans 'Create'%} {{object_verbose_name}}{% endif %}</h1>

  <div>
    <form method="POST" {% if form.is_multipart %}enctype="multipart/form-data" {% endif %}
          action="{% if object %}{{ update_view_url }}{% else %}{{ create_view_url }}{% endif %}" class="dl-form">
      {% csrf_token %}
      {{ form }}
      <button type="submit"
              class="btn btn-primary">{% trans 'Save'%}</button>
    </form>
  </div>
{% endblock %}
